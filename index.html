<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Mood Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Select Your Mood 😄</h1>

  <div class="emojis">
    <span class="emoji" onclick="showMood('happy')">😀</span>
    <span class="emoji" onclick="showMood('sad')">😢</span>
    <span class="emoji" onclick="showMood('angry')">😡</span>
    <span class="emoji" onclick="showMood('love')">😍</span>
    <span class="emoji" onclick="showMood('tired')">😴</span>
    <span class="emoji" onclick="showMood('cool')">😎</span>
    <span class="emoji" onclick="showMood('surprised')">😲</span>
    <span class="emoji" onclick="showMood('confused')">🤔</span>
    <span class="emoji" onclick="showMood('crying')">😭</span>
    <span class="emoji" onclick="showMood('laughing')">😂</span>
    <span class="emoji" onclick="showMood('shocked')">😱</span>
    <span class="emoji" onclick="showMood('sick')">🤢</span>
    <span class="emoji" onclick="showMood('sleeping')">😪</span>
  </div>

  <p id="mood-text"></p>

  <script src="app.js"></script>
</body>
</html>
